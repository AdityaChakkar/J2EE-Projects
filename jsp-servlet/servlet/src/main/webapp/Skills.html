<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trainer Skills</title>
</head>
<body>
	<form action="./skills" method="post">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Phone No</td>
				<td><input type="text" name="phoneNo"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="Male">Male</td>
				<td><input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Skills</td>
				<td><input type="checkbox" name="skills" value="Core Java">Core
					Java</td>
				<td><input type="checkbox" name="skills" value="SQL">SQL</td>
				<td><input type="checkbox" name="skills" value="J2EE">J2EE</td>
				<td><input type="checkbox" name="skills" value="WebTech">WebTech</td>
			</tr>
			<tr>
			<td><input type="submit" value="SEND">
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
